<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" >
<link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRmg6VbQr7k4bE8m1sGjODK19nEZn-UKVChBg&usqp=CAU">
    <title>Survey Form!</title>
  </head>
  <body>

    <div class="wrapper">
        <!-- slope 1 -->
        <div class="slope-div1"></div>
        <h1 id="title" class="text-center mx-5 text-white py-4 fw-bold">Welcome to IkniteSpace Survey Form</h1>
        <p class="text-center text-white text-light" id="description">We see our users as part of the proccess in improving our services. 
            please take a minute to fill out the surver form</p>

        <div class="form-section mx-auto d-block w-50">
            <form action="#" id="survey-form" method="get">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="name" placeholder="name@example.com" required>
                    <label for="floatingInput" id="name-label">Enter name</label>
                  </div>
                  <div class="form-floating  my-3 mb-3">
                    <input type="email" class="form-control" id="email" placeholder="email" required>
                    <label for="floatingPassword" id="email-label">Enter Email</label>
                  </div>
                  <div class="form-floating  my-3 mb-3">
                    <input type="number" class="form-control" id="number" max="9" min="5" placeholder="number" required ="">
                    <label for="floatingPassword" id="number-label">Enter number</label>
                  </div>
                  <div class="form-floating my-3  mb-3">
                    <select class="form-select">
                      <option selected id="drop-down">which proffession describe you</option>
                      <option value="1">Student</option>
                      <option value="2">Employer</option>
                      <option value="3">Employee</option>
                    </select>
                  </div>
                  <label for="#" class="text-white fs-4"> Would recomend IkniteSpace for a friend ?</label>
                  <p>
                  <input type="radio" name="maybe" id="btns"> Not Sure </p>
                  <p>
                  <input type="radio" name="" id="btns" > Yes </p>
                  <p>
                  <input type="radio" name="" id="btns" > No </p>
                  <p>
                  <input type="radio" name="" id="btns" > I refused to Answer </p>

                  <br>
                    <label for="#" class="py-4 fs-4 text-white">What would you like Us to improved? (check all optional)</label>
                    <br>
                    <p>
                    <input type="checkbox" name="" id="" value=""> Communication Facilities
                  <p>
                  <input type="checkbox" name="" id="" value=""> Bootcamp
                  <p>
                  <input type="checkbox" name="" id="" value=""> Internship Training
                  <p>
                  <input type="checkbox" name="" id="" value="" > Job Posting
                    <br>
                  <label for="#" class="font-3">Other Suggestions ro recomendations.</label>
                  <div class="form-floating">
                    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                    <label for="floatingTextarea2">please if there are other suggestions we're happy to receive them.</label>
                  </div>

                  <button  type="submit" class="btn  btn-primary my-4 mx-auto d-block w-50" id="submit">Submit</button>
            </form>
        </div>
    </div>
  </body>
</html>
